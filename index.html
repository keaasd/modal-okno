<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Модальное окно</title>
  <link rel="stylesheet" href="style/index.css">
  <script defer src="js/index.js"></script>
</head>

<body class="page">
  <header class="header page__header">
    <div class="container header__container">
      <img class="header__logo" src="img/logo.svg" alt="Логотип">

      <div class="header__contacts">
       
      </div>

      <button class="header__contacts-burger" aria-label="открыть контакты">
        <svg class="header__contacts-burger-svg" width="27" height="14" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h27v2H0zM0 6h27v2H0zM0 12h27v2H0z"/>
        </svg>
      </button>
    </div>
  </header>

  <div class="page__overlay page__overlay_modal">
    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__title">Заполните форму и я свяжусь с вами</h2>
        <form class="modal__form callback">
          <fieldset class="callback__group">
            <legend class="visually-hidden">Личные данные</legend>

            <label class="callback__label"><span class="callback__label-text">ФИО</span>
              <input class="callback__input" type="text" name="bio" placeholder="Введите ваше ФИО">
            </label>

            <label class="callback__label"><span class="callback__label-text">Телефон</span>
              <input class="callback__input" type="text" name="phone" placeholder="Введите ваш номер телефона">
            </label>
          </fieldset>

          <fieldset class="callback__group connect">
            <legend class="connect__title">Где удобнее связаться?</legend>

            <label class="connect__label"><input class="connect__radio" type="radio" name="connect" value="telegram">
              <span class="connect__text">Телеграмм</span>
            </label>

            <label class="connect__label"><input class="connect__radio" type="radio" name="connect" value="whatsup">
              <span class="connect__text">Whatsup</span>
            </label>

            <label class="connect__label"><input class="connect__radio" type="radio" name="connect" value="call">
              <span class="connect__text">Позвонить</span>
            </label>

            <label class="connect__label"><input class="connect__radio" type="radio" name="connect" value="viber">
              <span class="connect__text">Viber</span>
            </label>
          </fieldset>

          <button type="submit" class="callback__btn">Отправить</button>
        </form>

        <button class="modal__close">
          <svg class="modal__close-svg" width="22" height="22" xmlns="http://www.w3.org/2000/svg">
            <rect width="29.168" height="1.945" rx=".972" transform="rotate(-45 24.897 10.313)"/>
            <rect width="29.168" height="1.945" rx=".972" transform="rotate(45 .688 1.66)"/>
          </svg>
        </button>
      </div>
  </div>
  
</body>

</html>
